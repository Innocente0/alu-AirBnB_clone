<!DOCTYPE html>
<html>
<head>
    <title>inline style</title>
</head>
<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000;
     height: 70px;
     width: 100%; 
     display: flex;
      align-items: center;
       justify-content: center;">
        
    </header>

    <main style="height: calc(100vh - 130px);">
        </main>

    <footer style="background-color: #00FF00;
     height: 60px;
      width: 100%;
       display: flex;
        align-items: center;
         justify-content: center;">
        <p style="margin: 0;">Best School</p>
    </footer>
</body>
</html>
